<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visual UI builder for Leptos framework - Build reactive web UIs with drag-and-drop">
    <meta name="keywords" content="Leptos, Rust, WebAssembly, UI Builder, Visual Designer">
    <title>Leptos Studio - Visual UI Builder</title>
    <link rel="stylesheet" href="style.css">
    <link data-trunk rel="rust" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        /* Loading state styling */
        body { 
            background: #f8f9fa; 
            margin: 0; 
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        #leptos { 
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; 
            background: #ffffff; 
            color: #333;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0d6efd;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="leptos">
        <div class="loading-spinner"></div>
        <div>Loading Leptos Studio...</div>
    </div>
    <noscript>
        <div style="text-align: center; padding: 2rem; color: #dc3545;">
            <h2>JavaScript Required</h2>
            <p>Leptos Studio requires JavaScript to run. Please enable JavaScript in your browser.</p>
        </div>
    </noscript>
</body>
</html>
