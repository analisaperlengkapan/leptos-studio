name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR size
        id: size
        run: |
          ADDITIONS=$(jq -r '.pull_request.additions' "$GITHUB_EVENT_PATH")
          DELETIONS=$(jq -r '.pull_request.deletions' "$GITHUB_EVENT_PATH")
          TOTAL=$((ADDITIONS + DELETIONS))
          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          
          if [ $TOTAL -lt 100 ]; then
            echo "label=size/S" >> $GITHUB_OUTPUT
          elif [ $TOTAL -lt 500 ]; then
            echo "label=size/M" >> $GITHUB_OUTPUT
          else
            echo "label=size/L" >> $GITHUB_OUTPUT
          fi

      - name: Add size label
        uses: actions/github-script@v8
        with:
          script: |
            const label = '${{ steps.size.outputs.label }}';
            const allSizeLabels = ['size/S', 'size/M', 'size/L'];
            
            const currentLabels = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            for (const currentLabel of currentLabels.data) {
              if (allSizeLabels.includes(currentLabel.name)) {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  name: currentLabel.name
                }).catch(() => {});
              }
            }
            
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: [label]
            });
