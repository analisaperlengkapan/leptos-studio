name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

permissions:
  pull-requests: write
  contents: read

jobs:
  size-label:
    name: Add Size Label
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Calculate size
        id: size
        run: |
          ADDITIONS=$(jq -r '.pull_request.additions' "$GITHUB_EVENT_PATH")
          DELETIONS=$(jq -r '.pull_request.deletions' "$GITHUB_EVENT_PATH")
          TOTAL=$((ADDITIONS + DELETIONS))
          
          if [ $TOTAL -lt 10 ]; then
            echo "label=size/XS" >> $GITHUB_OUTPUT
          elif [ $TOTAL -lt 100 ]; then
            echo "label=size/S" >> $GITHUB_OUTPUT
          elif [ $TOTAL -lt 500 ]; then
            echo "label=size/M" >> $GITHUB_OUTPUT
          elif [ $TOTAL -lt 1000 ]; then
            echo "label=size/L" >> $GITHUB_OUTPUT
          else
            echo "label=size/XL" >> $GITHUB_OUTPUT
          fi

      - name: Add label
        uses: actions/github-script@v7
        with:
          script: |
            const label = '${{ steps.size.outputs.label }}';
            const allSizeLabels = ['size/XS', 'size/S', 'size/M', 'size/L', 'size/XL'];
            
            // Remove old size labels
            const currentLabels = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            for (const currentLabel of currentLabels.data) {
              if (allSizeLabels.includes(currentLabel.name)) {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  name: currentLabel.name
                });
              }
            }
            
            // Add new size label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: [label]
            });

  title-check:
    name: Check PR Title
    runs-on: ubuntu-latest
    steps:
      - name: Check title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^[A-Z].+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            starts with an uppercase letter.

  conventional-commits:
    name: Check Conventional Commits
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check commits
        uses: wagoid/commitlint-github-action@v6

  todo-check:
    name: Check for TODOs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Find TODOs
        id: todos
        run: |
          TODOS=$(grep -r "TODO\|FIXME\|XXX\|HACK" --include="*.rs" --include="*.toml" --include="*.md" . || true)
          if [ -n "$TODOS" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
            echo "todos<<EOF" >> $GITHUB_OUTPUT
            echo "$TODOS" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment TODOs
        if: steps.todos.outputs.found == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const todos = `${{ steps.todos.outputs.todos }}`;
            const body = `## üìù TODOs Found\n\nThe following TODOs were found in this PR:\n\n\`\`\`\n${todos}\n\`\`\`\n\nPlease consider addressing these or creating issues for them.`;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
